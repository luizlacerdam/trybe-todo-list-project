<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Todo List</title>
</head>

<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
  </header>
  <main>
    <section id="section-paragrafo">
      <p id="funcionamento">
        Clique duas vezes em um item para marcá-lo como completo
      </p>
    </section>
    <section id="section-input">
      <input type="text" name="" id="texto-tarefa">
      <button id="criar-tarefa" class="buttao">Adicionar</button>
    </section>
    <section id="section-lista">
      <ol id="lista-tarefas">
      </ol>
    </section>

    <section id="opt-buttons">
      <button id="remover-selecionado" class="buttao">X</button>
      <button id="mover-cima" class="buttao">↑</button>
      <button id="mover-baixo" class="buttao">↓</button>
      <button id="apaga-tudo" class="buttao">Limpar Tudo</button>
      <button id="remover-finalizados" class="buttao">Limpar Completos</button>
      <button id="salvar-tarefas" class="buttao">Salvar Lista</button>

    </section>


  </main>
  <script src="./script.js"></script>
</body>

</html>
